<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PitipawShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-white text-gray-800">

    <header class="border-b sticky top-0 bg-white z-10">
        <nav class="container mx-auto px-4 py-4 flex justify-between items-center">
            <div>
                <a href="#" class="text-sm tracking-wide hover:text-gray-500">Product</a>
            </div>

            <div>
                <a href="#" class="text-3xl font-bold tracking-widest">PITIPAW</a>
            </div>

            <div class="flex items-center space-x-4 md:space-x-6 text-sm">
                <a href="#" aria-label="Search">
                    <svg class="w-5 h-5 hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                </a>
                <a href="#" aria-label="Wishlist">
                    <svg class="w-5 h-5 hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 016.364 0L12 7.5l1.318-1.182a4.5 4.5 0 116.364 6.364L12 21l-7.682-7.318a4.5 4.5 0 010-6.364z"></path></svg>
                </a>
                <a href="#" aria-label="Cart">
                    <svg class="w-5 h-5 hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path></svg>
                </a>
                <!-- <a href="#" class="hidden md:inline hover:text-gray-500">IDR/Rp</a> -->
                <a href="#" aria-label="Account">
                    <svg class="w-5 h-5 hover:text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                </a>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="mb-6">
            <p class="text-sm text-gray-500">Pitipaw | <span id="product-count">0</span> products</p>
        </div>

        <div id="product-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 md:gap-6">
            </div>
    </main>

    <script>
        // --- NANTINYA, DATA INI AKAN DATANG DARI API BACKEND ANDA ---
        const sampleProducts = [
            { name: 'Pitipaw', brand: 'Pitipaw', price: 'IDR 1.000.000.000', imageUrl: 'https://via.placeholder.com/400x400.png/000000/FFFFFF?text=Produk+1' },
            { name: 'Pitipaw', brand: 'Pitipaw', price: 'IDR 1.000.000.000', imageUrl: 'https://via.placeholder.com/400x400.png/F3F4F6/000000?text=Produk+2' },
            { name: 'Pitipaw', brand: 'Pitipaw', price: 'IDR 1.000.000.000', imageUrl: 'https://via.placeholder.com/400x400.png/FBCFE8/000000?text=Produk+3' },
            { name: 'Pitipaw', brand: 'Pitipaw', price: 'IDR 1.000.000.000', imageUrl: 'https://via.placeholder.com/400x400.png/E0E7FF/000000?text=Produk+4' },
            { name: 'Pitipaw', brand: 'Pitipaw', price: 'IDR 1.000.000.000', imageUrl: 'https://via.placeholder.com/400x400.png/FFFFFF/000000?text=Produk+5' },
            { name: 'Pitipaw', brand: 'Pitipaw', price: 'IDR 1.000.000.000', imageUrl: 'https://via.placeholder.com/400x400.png/333333/FFFFFF?text=Produk+6' }
        ];

        // 1. Ambil elemen wadah dari HTML
        const productGrid = document.getElementById('product-grid');
        const productCount = document.getElementById('product-count');
        
        // 2. Update jumlah produk
        productCount.textContent = sampleProducts.length;

        // 3. Loop melalui setiap produk dan buat kartu HTML-nya
        sampleProducts.forEach(product => {
            const cardHTML = `
                <div class="group cursor-pointer">
                    <div class="aspect-square w-full overflow-hidden border">
                        <img src="${product.imageUrl}" alt="${product.name}" class="w-full h-full object-center object-cover transition-transform duration-300 group-hover:scale-105">
                    </div>
                    <h3 class="mt-2 text-sm text-gray-700">${product.name}</h3>
                    <p class="text-xs text-gray-400">${product.brand}</p>
                    <p class="mt-1 text-md font-medium text-gray-900">${product.price}</p>
                </div>
            `;
            // 4. Masukkan HTML kartu ke dalam wadah
            productGrid.innerHTML += cardHTML;
        });
    </script>
</body>
</html>
